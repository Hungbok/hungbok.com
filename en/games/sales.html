    <body>
        <header></header>

            <div class="top-backgrounds">

                <div class="filter-container">

                        <div class="filterDataBtn" data-type="all" onclick="filterData('all')">All</div> 
                        <div class="filterDataBtn active" data-type="pc" onclick="filterData('pc')">PC</div>
                        <div class="filterDataBtn" data-type="console" onclick="filterData('console')">Console</div>
                    </div>
                    <div id="filter-platform" class="filter-content">
                        <div class="filterPlatformBtn active" data-platform="all" onclick="filterPlatform('all')">All</div>
                        <div class="filterPlatformBtn" ttt="Steam" data-platform="steam" onclick="filterPlatform('steam')"><img src="//media.hungbok.net/image/icon/steam.svg"></div>
                        <div class="filterPlatformBtn" ttt="Epic Games Store" data-platform="epicgamesstore" onclick="filterPlatform('epicgamesstore')"><img src="//media.hungbok.net/image/icon/epicgamesstore.svg"></div>
                        <div class="filterPlatformBtn" ttt="GOG.com" data-platform="gogcom" onclick="filterPlatform('gogcom')"><img src="//media.hungbok.net/image/icon/gogcom.svg"></div>
                        <div class="filterPlatformBtn" ttt="Battle.net" data-platform="battlenet" onclick="filterPlatform('battlenet')"><img src="//media.hungbok.net/image/icon/battlenet.svg"></div>
                        <div class="filterPlatformBtn" ttt="Electronic Arts" data-platform="eaapp" onclick="filterPlatform('eaapp')"><img src="//media.hungbok.net/image/icon/ea.svg"></div>
                        <div class="filterPlatformBtn" ttt="Ubisoft Store" data-platform="ubisoftstore" onclick="filterPlatform('ubisoftstore')"><img src="//media.hungbok.net/image/icon/ubisoft.svg"></div>
                        <div class="filterPlatformBtn" ttt="Xbox Store" data-platform="xboxstore" onclick="filterPlatform('xboxstore')"><img src="//media.hungbok.net/image/icon/xbox.svg"></div>
                        <div class="filterPlatformBtn" ttt="Playstation Store" data-platform="playstationstore" onclick="filterPlatform('playstationstore')"><img src="//media.hungbok.net/image/icon/playstation.svg"></div>
                        <div class="filterPlatformBtn" ttt="Nintendo eShop" data-platform="nintendoeshop" onclick="filterPlatform('nintendoeshop')"><img src="//media.hungbok.net/image/icon/nintendo.svg"></div>
                    </div>

                    <h1>Expried Sales</h1>
                    <h1>Upcoming Sales</h1>

                    <div id="upcomingContainer"></div>
                    <div id="loading" style="display: none;"></div>
                    <div id="loading-upcoming" style="display: none;"></div>
                    <div id="upcomingDataContainer"></div>
