    <body>
        <header></header>
        <main>
            <div class="top-backgrounds">
                <div class="top-background" style="background-image: url({image});"></div>
            </div>
            <section class="section">
                <div class="top-content">
                    <div class="top-content-name">
                        <div class="top-content-tag">{type}</div>
                        <div class="top-content-title">{title}</div>
                    </div>
                </div>
                <div class="middle-content">
                    <div class="main-content">
                        <div class="content-name">
                            <div class="content-title">{title}</div>
                            <div class="content-date">
                                <a>{date}</a>
                                <a>{writer}</a>
                            </div>
                        </div>
                        <div class="descriptions">
                            <div class="description">{content}</div>
                        </div>
                        <div class="additional-links">
                            <div class="share-open">
                                <div class="additional-link popup" target="_blank">
                                    <img src="//media.hungbok.net/image/icon/share.svg" onerror="this.src=`//media.hungbok.net/image/icon/exclamation.svg`;" loading="lazy">
                                    <div class="popup-content">
                                        <div class="share-content"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="report-open">
                                <div class="additional-link popup" target="_blank">
                                    <img src="//media.hungbok.net/image/icon/flag.svg" onerror="this.src=`//media.hungbok.net/image/icon/exclamation.svg`;" loading="lazy">
                                    <div class="popup-content">
                                        <div class="report-content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="side-content"></div>
                    <div class="content-path">
                        <a href="https://www.hungbok.com">Home</a>
                        <a href="https://www.hungbok.com/news">News</a>
                        <a>{title}</a>
                    </div>
                </div>
            </section>
        </main>
        <div id="message-container"></div>
        <div id="top-button" onclick="topButton()">â–²</div>
        <footer></footer>
        <script type="text/javascript" src="//www.hungbok.net/javascript/en/news-selecter.js"></script>
        <script data-cfasync="false" type="text/javascript" src="//www.hungbok.net/javascript/form-submission-handler.js"></script>
        <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
    </body>
</html>
