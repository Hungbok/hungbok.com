    <body>
        <main>
            <div class="container">
                <div class="lang-data">
                    <span class="lang-subtitle" data-lang="subtitle"></span>
                    <div class="lang-title" data-lang="title"></div>
                    <div id="ip" class="lang-title" data-lang="code"></div>
                </div>
                <div class="lang-selecter">
                    <div data-lang="ip"></div>
                    <div id="select_lang">
                        <div class="lang-option" data-value="en" selected>en</div>
                        <div class="lang-option" data-value="ja">ja</div>
                        <div class="lang-option" data-value="ko">ko</div>
                    </div>
                </div>
                <div class="lang-background" data-lang="country"></div>
            </div>
        </main>
        <script>
            $(document).ready(function() {
                let userLang = navigator.language || navigator.userLanguage;
                userLang = userLang.split("-")[0]; // 브라우저 언어에서 기본 언어 코드만 추출
                // 브라우저 언어가 선택 가능한 언어 중 하나인지 확인
                const availableLangs = $("#select_lang .lang-option").map(function() { return $(this).attr('data-value'); }).get();
                if (!availableLangs.includes(userLang)) {
                    userLang = 'en'; // 브라우저 언어가 선택 가능한 언어 중 하나가 아니면 기본값으로 영어 설정
                }
                $("#select_lang .lang-option[data-value='" + userLang + "']").attr('selected', 'selected');
                loadCountry(userLang);
                setText(userLang);
            
                $("#select_lang").on('click', '.lang-option', function() {
                    $("#select_lang .lang-option").removeAttr('selected');
                    $(this).attr('selected', 'selected');
                    const selectedLang = $(this).attr('data-value');
                    loadCountry(selectedLang);
                    setText(selectedLang);
                });
            });
            
            function loadCountry(lang) {}
            
            function setText(lang) {
                const texts = {
                    "en": {
                        title: "The site is preparing",
                        subtitle: "Please visit again later",
                        ip: "Language",
                        code: "Mar 2024",
                        country: "Coming soon",
                    },
                    "ja": {
                        title: "サイトは準備中です",
                        subtitle: "後でもう一度訪問してください",
                        ip: "言語",
                        code: "2024年 3月",
                        country: "近日公開",
                    },
                    "ko": {
                        title: "사이트가 준비 중입니다",
                        subtitle: "나중에 다시 방문하십시오",
                        ip: "언어",
                        code: "2024년 3월",
                        country: "곧 공개",
                    }
                };
                $("[data-lang='title']").text(texts[lang].title);
                $("[data-lang='subtitle']").text(texts[lang].subtitle);
                $("[data-lang='ip']").text(texts[lang].ip);
                $("[data-lang='code']").text(texts[lang].code);
                $("[data-lang='country']").text(texts[lang].country);
            }
        </script>
